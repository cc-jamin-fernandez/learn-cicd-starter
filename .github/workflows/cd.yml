name: cd
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          create_credentials_file: true

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-450114/notely/notely:latest --gcs-log-dir=gs://notely-450114_cloudbuild/logs

      - name: Migration DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: ./scripts/migrateup.sh

      - name: Deploy app into Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev//notely-450114//notely/notely:latest --region us-central1 --allow-unauthenticated --project /notely-450114/ --max-instances=4


